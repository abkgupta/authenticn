<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password!!</h6>
                </div>
            
                    <form [formGroup]="loginForm" (ngSubmit)="login()"> 
                        <!-- Email input -->
                        <div class="form-group">
                            <label  for="exampleInputEmail1">Email address</label> <br> 
                          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
                          <br>
                          <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email Id is required</span>
                        </div>
                      
                        <!-- Password input -->
                        <div class="form-group">
                            <label  for="exampleInputPassword1">Password</label><br>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> <br>  
                          <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>
                        </div>
                      
                        <!-- 2 column grid layout for inline styling -->
                      
                        <!-- Submit button -->
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">Login</button> 
                      </form>
                <a style = "color:white; margin-top:10px"routerLink="/register">New User ? Click to register</a>
            </div>
        </div>
    </div>
</div>
